<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="iconfont/style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <header>
        <h2>WE'RE LAUNCHING SOON</h2>
    </header>
    <main>
        <div class="time-box">
            <div class="number" id="days"></div>
            <div class="label">DAYS</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours"></div>
            <div class="label">HOURS</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes"></div>
            <div class="label">MINUTES</div>
        </div>
        <div class="time-box">
            <div class="number" id="seconds"></div>
            <div class="label">SECONDS</div>
        </div>
    </main>
    <footer>
        <span class="icon-font">&#xe900;</span><span class="icon-font">&#xe902;</span><span class="icon-font">&#xe901;</span>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
