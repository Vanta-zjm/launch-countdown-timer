<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="iconfont/style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <header>
        <h2>WE'RE LAUNCHING SOON</h2>
    </header>
    <main>
        <div class="time-box">
            <div class="number" id="days"></div>
            <div class="label">DAYS</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours"></div>
            <div class="label">HOURS</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes"></div>
            <div class="label">MINUTES</div>
        </div>
        <div class="time-box">
            <div class="number" id="seconds"></div>
            <div class="label">SECONDS</div>
        </div>
    </main>
    <footer>
        <span class="icon-font">&#xe900;</span><span class="icon-font">&#xe902;</span><span class="icon-font">&#xe901;</span>
    </footer>
    <script>
        const countdownDate = new Date("2026-01-01T00:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const diff = countdownDate - now;

            const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
            const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
            const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
            const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
            
            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        }
        
        updateCountdown(); // 初始化立即更新一次
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
